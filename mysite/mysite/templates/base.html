<!DOCTYPE html>

{% load compress static %}
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    {% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static 'css/all.scss' %}">
    {% endcompress %}

    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2014.1.318/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2014.1.318/styles/kendo.default.min.css" />
    <script src="http://kendo.cdn.telerik.com/2014.1.318/js/jquery.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2014.1.318/js/kendo.all.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js"></script>

    {% block extra_css %}{% endblock %}
    <!--[if lt IE 9]>
    <script src="{% static 'js/html5shiv.min.js' %}"></script>
    <script src="{% static 'js/respond.min.js' %}"></script>
    <![endif]-->
    <script type="text/plain" id="resume">
        <div class="mix score col-sm-4" data-order="5">
            <div class="Filtered-resume-item">
                <a href="#"><img class="Filtered-resume-item-avatar" src="{% static 'img/avatar-1_400x400.png' %}" alt=""></a>
                <p class="Filtered-resume-item-name">Liang Huang</p>
                <div class="Filtered-resume-item-question">
                    <span class="pull-left">Fulfill your demand ?</span>
                    <span class="pull-right">
                        <label><input type="checkbox">Yes</label>
                        <label><input type="checkbox">No</label>
                    </span>

                </div>
                <div class="Filtered-resume-item-statics-charts">
                    <div class="ProgressBar-1">
                        <label class="pull-left ProgressBar-label">Working Exp.</label>
                        <div class="progress">
                            <div class="progress-bar progress-bar-color" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                40%
                            </div>
                        </div>
                    </div>
                    <div class="ProgressBar-2">
                        <label class="pull-left ProgressBar-label">Education</label>
                        <div class="progress">
                            <div class="progress-bar progress-bar-color" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                                20%
                            </div>
                        </div>
                    </div>
                    <div class="ProgressBar-3">
                        <label class="pull-left ProgressBar-label">Test Score</label>
                        <div class="progress">
                            <div class="progress-bar progress-bar-color" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                                70%
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Filtered-resume-item-description Filtered-bounceIn">
                    teamwork
                </div>
            </div>
        </div>
    </script>
</head>
<body>
    {% block body %}
    <div class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top">
            <a class="navbar-brand " href="/zh-hant/">
                <img width="156" src="{% static 'img/codeme_logo--green.png' %}" alt="" data-pin-nopin="true">
            </a>
        </nav>
        <div class="row">
            <section class="col-sm-3 Status-analytics">
                <div class="Status-analytics-chart">
                    <header class="Status-analytics-chart-heading">Status Analytics</header>
                    <div class="Status-analytics-chart-radar">
                        <div id="chart"></div>
                    </div>
                </div>
                <div class="Status-analytics-filters">
                 <header class="Status-analytics-filter-heading">Filters</header>
                 <div class="Status-analytics-filter-filters">
                    <ul id="fieldlist">
                        <li class="balSlider-group clearfix">
                            <label class="balSlider-label col-sm-3">Team Work</label>
                            <div class="col-sm-9">
                                <input id="slider1" class="balSlider" />
                            </div>
                        </li>
                        <li class="balSlider-group clearfix">
                            <label class="balSlider-label col-sm-3">Coding</label>
                            <div class="col-sm-9">
                                <input id="slider2" class="balSlider" />
                            </div>
                        </li>
                        <li class="balSlider-group clearfix">
                            <label class="balSlider-label col-sm-3">Testing</label>
                            <div class="col-sm-9">
                                <input id="slider3" class="balSlider" />
                            </div>
                        </li>
                        <li class="balSlider-group clearfix">
                            <label class="balSlider-label col-sm-3">Academic</label>
                            <div class="col-sm-9">
                                <input id="slider4" class="balSlider" />
                            </div>
                        </li>
                        <li class="balSlider-group clearfix">
                            <label class="balSlider-label col-sm-3">Innovation</label>
                            <div class="col-sm-9">
                                <input id="slider5" class="balSlider" />
                            </div>
                        </li>
                        <li class="balSlider-group clearfix">
                            <label class="balSlider-label col-sm-3">Community</label>
                            <div class="col-sm-9">
                                <input id="slider6" class="balSlider" />
                            </div>
                        </li>
                        <li class="balSlider-group clearfix">
                            <label class="balSlider-label col-sm-3">Project Management</label>
                            <div class="col-sm-9">
                                <input id="slider7" class="balSlider" />
                            </div>
                        </li>
                        <li class="balSlider-group clearfix">
                            <label class="balSlider-label col-sm-3">Working Experience</label>
                            <div class="col-sm-9">
                                <input id="slider8" class="balSlider" />
                            </div>
                        </li>
                        <li class="balSlider-group clearfix">
                            <label class="balSlider-label col-sm-3">Education</label>
                            <div class="col-sm-9">
                                <input id="slider9" class="balSlider" />
                            </div>
                        </li>
                        <li class="balSlider-group clearfix">
                            <label class="balSlider-label col-sm-3">Test Score</label>
                            <div class="col-sm-9">
                                <input id="slider10" class="balSlider" />
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section id="Container" class="container col-sm-9 Filtered-resume">

            <div style="visibility: hidden; height: 0px; ">
                <button id="all" class="filter" data-filter="all">All</button>
                <button id="community" class="filter" data-filter=".community">Category 1</button>
                <button id="testing" class="filter" data-filter=".testing">Category 2</button>
                <button id="team" class="filter" data-filter=".team">Category 2</button>
                <button id="coding" class="filter" data-filter=".coding">Category 2</button>
                <button id="acedemic" class="filter" data-filter=".acedemic">Category 2</button>
                <button id="pm" class="filter" data-filter=".pm">Category 2</button>
                <button id="innovation" class="filter" data-filter=".innovation">Category 2</button>

                <button id="work" class="filter" data-filter=".work">Category 2</button>
                <button id="score" class="filter" data-filter=".score">Category 2</button>
                <button id="edu" class="filter" data-filter=".edu">Category 2</button>


                <button id="random" class="sort" data-sort="random">Asc</button>
                <button id="default" class="sort" data-sort="default">default</button>
                <button id="asc" class="sort" data-sort="order:asc">Asc</button>
                <button id="desc" class="sort" data-sort="order:desc">Desc</button>
            </div>

            <div class="row">

            </div>
        </section>
    </div>

    {% endblock %}

    <script src="{% static 'js/demo.js' %}"></script>
</body>
